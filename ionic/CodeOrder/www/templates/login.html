<ion-header-bar class="bar-positive">
  <h1 class="title">CodeOrders - Login</h1>
</ion-header-bar>

<ion-content class="padding">

  <div class="title text-center padding-top">
    <h4>Enter your login information</h4>
  </div>

  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Username" ng-model="data.username">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="data.password">
    </label>
    <br>
    <button class="button button-outline button-stable button-block" ng-click="login(data)">
      Login
    </button>
    <br>
    <div class="text-center assertive">
      {{ error_login }}
    </div>
  </div>

</ion-content>

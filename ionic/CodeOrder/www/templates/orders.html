<ion-header-bar class="bar-positive">
  <button class="button button-icon ion-minus-circled" ng-click="data.showDelete = !data.showDelete"></button>
  <h1 class="title">Orders</h1>
</ion-header-bar>

<div class="bar bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="search" placeholder="Search orders">
  </label>
</div>

<ion-content class="padding has-subheader">

  <ion-refresher on-refresh="doRefresh()"></ion-refresher>

  <ion-list show-delete="data.showDelete">
    <ion-item ng-repeat="order in orders | filter: search" ng-click="show(order)">
      <ion-delete-button class="ion-minus-circled" ng-click="onOrderDelete(order)"></ion-delete-button>
      #{{ order.id }} - Total: $ {{ order.total }} - {{ order.created_at }}
    </ion-item>
  </ion-list>

</ion-content>

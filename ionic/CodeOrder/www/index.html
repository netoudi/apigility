<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-cookies/angular-cookies.min.js"></script>
  <script src="lib/query-string/query-string.js"></script>
  <script src="lib/angular-oauth2/dist/angular-oauth2.min.js"></script>
  <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<ion-nav-view></ion-nav-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-dark">
      <h1 class="title">Renewing authentication</h1>
    </ion-header-bar>
    <ion-content class="has-header padding" ng-controller="RefreshTokenCtrl">
      <div class="text-center">
        <br>
        <br>
        <br>
        <h3>Please, wait a moment...</h3>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
</body>
</html>
